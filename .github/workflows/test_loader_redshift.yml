
name: test loader redshift

on:
  pull_request:
    branches:
      - master

env:
  NAME: workflow
  PG_HOST: 3.73.90.3
  PG_USER: loader
  PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
  PG_DATABASE_NAME: chat_analytics_rasa_ci
  PG_SCHEMA_PREFIX: workflowtest

jobs:

  run_lint:
    name: Tests redshift loader
    runs-on: ubuntu-latest

    steps:

      - name: Check out
        uses: actions/checkout@master

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.9.x"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}-redshift

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root -E redshift

      - name: Install self
        run: poetry install --no-interaction

      - name: Run tests
        run: LOG_LEVEL=ERROR poetry run pytest tests --ignore=tests/common --ignore=tests/unpacker --ignore=tests/loaders/gcp --ignore=tests/dbt_runner
