version: 1
engine_version: 3
name: hubspot
tables:
  _version:
    columns:
      version:
        data_type: bigint
        nullable: false
      engine_version:
        data_type: bigint
        nullable: false
      inserted_at:
        data_type: timestamp
        nullable: false
    write_disposition: append
  _loads:
    columns:
      load_id:
        data_type: text
        nullable: false
      status:
        data_type: bigint
        nullable: false
      inserted_at:
        data_type: timestamp
        nullable: false
    write_disposition: append
settings:
  default_hints:
    not_null:
    - re:^_record_hash$
    - re:^_root_hash$
    - re:^_load_id$
    - re:^_parent_hash$
    - re:^_pos$
    foreign_key:
    - re:^_parent_hash$
    sort:
    - re:^timestamp$
    unique:
    - re:^_record_hash$
  preferred_types:
    re:timestamp: timestamp
    re:^inserted_at$: timestamp
    re:^created_at$: timestamp
    re:^updated_at$: timestamp
    re:^_pos$: bigint
normalizers:
  names: dlt.common.normalizers.names.snake_case
  json:
    module: dlt.common.normalizers.json.relational
    config:
      propagation:
        root:
          _record_hash: _root_hash

