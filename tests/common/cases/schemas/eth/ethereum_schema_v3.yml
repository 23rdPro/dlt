version: 8
engine_version: 3
name: ethereum

normalizers:
  names: dlt.common.normalizers.names.snake_case
  json:
    module: dlt.common.normalizers.json.relational
    config:
      generate_dlt_id: true
      propagation:
        # for all root tables
        root:
          _dlt_id: _dlt_root_id
        tables:
          # for particular tables
          blocks:
            # propagate timestamp as block_timestamp to child tables
            timestamp: block_timestamp
            hash: block_hash

settings:
  schema_sealed: true
  default_hints:
    foreign_key:
    - _dlt_parent_id
    not_null:
    - re:^_dlt_id$
    - _dlt_root_id
    - _dlt_parent_id
    - _dlt_list_idx
    unique:
    - _dlt_id
    cluster:
      - block_hash
    partition:
      - block_timestamp
  preferred_types:
    timestamp: timestamp
    lock_timestamp: timestamp

tables:
  _dlt_loads:
    write_disposition: skip
    columns:
      inserted_at:
        data_type: timestamp
        name: inserted_at
        nullable: false
      load_id:
        data_type: text
        name: load_id
        nullable: false
      status:
        data_type: bigint
        name: status
        nullable: false

  _dlt_version:
    write_disposition: skip
    columns:
      engine_version:
        data_type: bigint
        name: engine_version
        nullable: false
      inserted_at:
        data_type: timestamp
        name: inserted_at
        nullable: false
      version:
        data_type: bigint
        name: version
        nullable: false

  blocks:
    description: Ethereum blocks
    x-annotation: this will be preserved on save
    write_disposition: append
    table_sealed: true
    filters:
      includes: []
      excludes: []
    columns:
      _dlt_load_id:
        description: load id coming from the extractor
        data_type: text
        name: _dlt_load_id
        nullable: false
      _dlt_id:
        data_type: text
        name: _dlt_id
        nullable: false
        unique: true
      number:
